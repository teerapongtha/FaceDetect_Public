<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h1 class="display-4">แก้ไขรายวิชา</h1>
            <h3 class="lead">กรุณากรอกข้อมูลที่ต้องการแก้ไข</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="updateSubject()" #editForm="ngForm">
              <!-- Subject Code Field -->
              <div class="mb-3">
                <label for="id_subject" class="form-label">รหัสวิชา :</label>
                <input type="text" class="form-control" id="id_subject" name="id_subject" placeholder="ระบุรหัสวิชา"
                 [(ngModel)]="SubjectUpdate.id_subject" required>
              </div>
  
              <!-- Subject Name Field -->
              <div class="mb-3">
                <label for="subject_name" class="form-label">ชื่อวิชา :</label>
                <input type="text" class="form-control" id="subject_name" name="subject_name"
                    placeholder="ระบุชื่อวิชา" [(ngModel)]="SubjectUpdate.subject_name" required>
              </div>
  
              <!-- Subject English Name Field -->
              <div class="mb-3">
                <label for="subject_engname" class="form-label">ชื่อภาษาอังกฤษของวิชา :</label>
                <input type="text" class="form-control" id="subject_engname" name="subject_engname"
                    placeholder="ระบุชื่อภาษาอังกฤษของวิชา" [(ngModel)]="SubjectUpdate.subject_engname" required>
              </div>
  
              <!-- Time Start Field -->
              <div class="mb-3">
                <label for="time_start" class="form-label">เวลาเรียนเริ่มต้น :</label>
                <input type="time" class="form-control" id="time_start" name="time_start" [(ngModel)]="SubjectUpdate.time_start" required>
              </div>
  
              <!-- Time End Field -->
              <div class="mb-4">
                <label for="time_end" class="form-label">เวลาเรียนสิ้นสุด :</label>
                <input type="time" class="form-control" id="time_end" name="time_end" [(ngModel)]="SubjectUpdate.time_end" required>
              </div>
  
              <!-- Submit and Back Buttons -->
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-warning">
                  <i class="far fa-edit me-2"></i> แก้ไขข้อมูล
                </button>
                <a routerLink="/subject-manage" class="btn btn-secondary">
                  <i class="fas fa-arrow-alt-circle-left me-2"></i> ย้อนกลับ
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
