<div class="container">
    <h1>แก้ไขรายการ</h1>
    <h1>รายละเอียด/การเช็คชื่อ</h1>
    <form method="post" (ngSubmit)="UpdateChecklist()" #editForm="ngForm">
        <div class="form-group">
            <label for="head">หัวข้อ:</label>
            <textarea id="head" name="head" rows="2" cols="50" [(ngModel)]="ChecklistUpdate.title" required></textarea>
        </div>
        <div class="form-group">
            <label for="details">รายละเอียด:</label>
            <textarea id="details" name="details" rows="4" cols="50" [(ngModel)]="ChecklistUpdate.detail" required></textarea>
        </div>
        <div class="form-group">
            <label for="date">ระบุวันที่:</label>
            <input matInput [matDatepicker]="picker" id="date" name="date" [(ngModel)]="ChecklistUpdate.date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>
        <div class="form-group">
            <label for="time_start">ระบุเวลาเริ่มต้นการเช็คชื่อ:</label>
            <input type="time" id="time_start" name="time_start" [(ngModel)]="ChecklistUpdate.time_start" required>
        </div>
        <div class="form-group">
            <label for="time_end">ระบุเวลาสิ้นสุดการเช็คชื่อ:</label>
            <input type="time" id="time_end" name="time_end" [(ngModel)]="ChecklistUpdate.time_end" required>
        </div>
        <div class="form-group">
            <label for="subject-dropdown">เลือกรายวิชา:</label>
            <select id="subject-dropdown" name="subject_id" [(ngModel)]="ChecklistUpdate.subject_id" required>
                <option *ngFor="let subject of subjects" [value]="subject.subject_id">
                    {{ subject.subject_name }} ({{ subject.subject_engname }})
                </option>
            </select>
        </div>
        <div class="form-group-btn">
            <button class="btn-add" type="submit"><i class="far fa-edit"></i> แก้ไขรายการ</button>
        </div>
        <div class="form-group-btn">
            <a routerLink="/checklist-manage">
                <button class="btn-back" type="button"><i class="far fa-arrow-alt-circle-left"></i> ย้อนกลับ</button>
            </a>
        </div>
    </form>
</div>
