<div class="contain-add-data">
    <div class="text-h">
        <div class="personal-info">
            <h1>เพิ่มข้อมูลนิสิต</h1>
            <form>
                <div class="form-group">
                    <label for="student-id" style="font-size: 22px;">รหัสนิสิต :</label>
                    <input type="text" class="form-control" id="student-id" name="studentId"
                        placeholder="ระบุรหัสนิสิต" [(ngModel)]="std_id" required>
                </div>
                <div class="dropdown">
                    <label for="title-dropdown" style="font-size: 22px;">คำนำหน้า :</label><br>
                    <select id="title-dropdown" name="title" [(ngModel)]="title" required>
                        <option value="นาย">นาย</option>
                        <option value="นางสาว">นางสาว</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fullname" style="font-size: 22px;">ชื่อ :</label>
                    <input type="text" class="form-control" id="fullname" name="firstname" placeholder="ระบุชื่อ" [(ngModel)]="fname" required>
                </div>
                <div class="form-group">
                    <label for="lastname" style="font-size: 22px;">สกุล :</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="ระบุสกุล" [(ngModel)]="lname" required>
                </div>
                <div class="form-group">
                    <label for="email" style="font-size: 22px;">อีเมล :</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ระบุอีเมล" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="subject-dropdown" style="font-size: 22px;">เลือกรายวิชา:</label><br>
                    <select id="subject-dropdown" name="subject_id" [(ngModel)]="subject_id" required>
                        <option *ngFor="let subject of subjects" [value]="subject.subject_id">
                            {{ subject.subject_name }} ({{ subject.subject_engname }})
                        </option>
                    </select>
                </div>
                <button type="button" class="btn-add" (click)="StudentAdd()"><i class="far fa-plus-square"></i> บันทึกข้อมูล</button><br>
                <button type="button" class="btn-back" routerLink="/student-manage"><i class="far fa-arrow-alt-circle-left"></i>  ย้อนกลับ</button>
            </form>
        </div>
    </div>
</div>
