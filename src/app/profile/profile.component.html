<div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">ข้อมูลส่วนตัว</h3>
      </div>
      <div class="card-body">
        <div *ngFor="let user of users" class="row align-items-center">
          <div class="col-md-3 text-center">
            <img [src]="user.img_profiles" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
          </div>
          <div class="col-md-9">
            <p><strong>ชื่อ: </strong>{{ user.title }} {{ user.fname }} {{ user.lname }}</p>
            <p><strong>Email: </strong>{{ user.email }}</p>
            <div class="d-flex justify-content-start">
              <button class="btn btn-outline-primary me-2" (click)="updateProfile()">
                <i class="fas fa-edit me-2"></i>แก้ไขข้อมูลส่วนตัว
              </button>
              <button class="btn btn-outline-secondary" (click)="updateProfileIMG()">
                <i class="fas fa-image me-2"></i>แก้ไขรูปภาพโปรไฟล์
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
