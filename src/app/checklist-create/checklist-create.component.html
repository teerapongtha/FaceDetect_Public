<div class="container">
  <h1>สร้างรายการ</h1>
  <h1>รายละเอียด/การเช็คชื่อ</h1>
  <form (ngSubmit)="ChecklistAdd()" #createForm="ngForm">
    <div class="form-group">
      <label for="head">หัวข้อ:</label>
      <textarea id="head" name="head" rows="2" cols="50" [(ngModel)]="title" required placeholder="ระบุหัวข้อ..."></textarea>
    </div>
    <div class="form-group">
      <label for="details">รายละเอียด:</label>
      <textarea id="details" name="details" rows="4" cols="50" [(ngModel)]="detail" required placeholder="ระบุรายละเอียด..."></textarea>
    </div>
    <div class="form-group">
      <label for="date">ระบุวันที่:</label>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" id="date" name="date" [(ngModel)]="date" required placeholder="เลือกวันที่...">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="time_start">ระบุเวลาเริ่มต้นการเช็คชื่อ:</label>
      <input type="time" id="time_start" name="time_start" [(ngModel)]="time_start" required >
    </div>
    <div class="form-group">
      <label for="time_end">ระบุเวลาสิ้นสุดการเช็คชื่อ:</label>
      <input type="time" id="time_end" name="time_end" [(ngModel)]="time_end" required>
    </div>
    <div class="form-group">
      <label for="subject-dropdown">เลือกรายวิชา:</label>
      <select id="subject-dropdown" name="subject_id" [(ngModel)]="subject_id" required>
        <option value="" disabled selected hidden>--กรุณาเลือกรายวิชา--</option>
        <option *ngFor="let subject of subjects" [value]="subject.subject_id">
          {{ subject.subject_name }} ({{ subject.subject_engname }})
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="teacher_name">ชื่อครูผู้สอน :</label>
      <input type="text" class="form-control" id="teacher_name" name="teacher_name" [(ngModel)]="teacher_name" disabled>
    </div>
    <div class="form-group-btn">
      <button class="btn-add" type="submit"><i class="far fa-plus-square"></i> เพิ่มรายการ</button>
    </div>
    <div class="form-group-btn">
      <a routerLink="/checklist-manage">
        <button class="btn-back" type="button"><i class="far fa-arrow-alt-circle-left"></i> ย้อนกลับ</button>
      </a>
    </div>
  </form>
</div>
