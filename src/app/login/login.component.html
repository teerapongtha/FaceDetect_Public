<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <h1 class="h3 mb-4 fw-bold text-center">
                    <i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ
                </h1>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" name="email" class="form-control" placeholder="ระบุอีเมล" #email required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="ระบุรหัสผ่าน" #password required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit" (click)="login(email.value, password.value)">
                            <i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a routerLink="/forget-password" class="btn btn-link text-secondary">
                        <i class="fas fa-unlock-alt me-2"></i>ลืมรหัสผ่าน?
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
