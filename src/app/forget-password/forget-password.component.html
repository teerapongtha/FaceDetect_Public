<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="card-title text-center mb-4">ลืมรหัสผ่าน</h1>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label fs-5">Email :</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control form-control-lg" placeholder="ระบุอีเมล" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-envelope me-2"></i> ลืมรหัสผ่าน
            </button>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
